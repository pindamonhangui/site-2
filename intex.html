<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorhayneflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffebf1; /* Rosa claro */
      color: #333; /* Texto em cinza escuro */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff007f; /* Rosa forte */
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      color: white;
      margin: 0;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px;
      scrollbar-width: none; /* Para navegadores Firefox */
    }

    .carousel::-webkit-scrollbar {
      display: none; /* Para navegadores Chrome, Safari */
    }

    .movie {
      flex: 0 0 auto;
      scroll-snap-align: start;
      text-align: center;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .movie img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .movie img:hover {
      transform: scale(1.05);
    }

    .movie a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #ff007f; /* Rosa forte */
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .movie a:hover {
      background-color: #ff4da6; /* Cor rosa mais clara ao passar o mouse */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #ff007f; /* Rosa forte */
      text-align: center;
      padding: 10px;
      color: white;
    }

    .category {
      margin: 20px 0;
      padding-left: 20px;
    }

    .category h2 {
      color: #ff007f; /* Rosa forte */
    }
  </style>
</head>
<body>

  <header>
    <h1>Lorhayneflix</h1>
  </header>

  <div class="category">
    <h2>Filmes Populares</h2>
    <div class="carousel">
      <div class="movie">
        <h2>O Poderoso Chefão</h2>
        <img src="https://m.media-amazon.com/images/I/51rOnIjLqzL._AC_.jpg" alt="O Poderoso Chefão Poster">
        <br>
        <a href="https://www.imdb.com/title/tt0068646/" target="_blank">Assistir</a>
      </div>
      <div class="movie">
        <h2>Vingadores: Ultimato</h2>
        <img src="https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SY679_.jpg" alt="Vingadores: Ultimato Poster">
        <br>
        <a href="https://www.imdb.com/title/tt4154796/" target="_blank">Assistir</a>
      </div>
      <div class="movie">
        <h2>Interestelar</h2>
        <img src="https://m.media-amazon.com/images/I/81k6ySvxQUL._AC_SY679_.jpg" alt="Interestelar Poster">
        <br>
        <a href="https://www.imdb.com/title/tt0816692/" target="_blank">Assistir</a>
      </div>
      <div class="movie">
        <h2>Inception</h2>
        <img src="https://m.media-amazon.com/images/I/91b1SbCfFHL._AC_SY679_.jpg" alt="Inception Poster">
        <br>
        <a href="https://www.imdb.com/title/tt1375666/" target="_blank">Assistir</a>
      </div>
      <div class="movie">
        <h2>Parasita</h2>
        <img src="https://m.media-amazon.com/images/I/91lQ6koGyGL._AC_SY679_.jpg" alt="Parasita Poster">
        <br>
        <a href="https://www.imdb.com/title/tt6751668/" target="_blank">Assistir</a>
      </div>
      <div class="movie">
        <h2>O Senhor dos Anéis: O Retorno do Rei</h2>
        <img src="https://m.media-amazon.com/images/I/51Qvs9i5a%2BL._AC_.jpg" alt="O Senhor dos Anéis Poster">
        <br>
        <a href="https://www.imdb.com/title/tt0167260/" target="_blank">Assistir</a>
      </div>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
